<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>registrar</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#d47311",
                        "background-light": "#f8f7f6",
                        "background-dark": "#221910",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-100 min-h-screen flex items-center justify-center p-0 sm:p-4">
<!-- Mobile Screen Container -->
<div class="w-full max-w-[400px] min-h-[100dvh] sm:min-h-[812px] bg-white dark:bg-background-dark sm:rounded-[3rem] sm:shadow-2xl overflow-hidden flex flex-col relative border-[8px] border-slate-900 dark:border-slate-800">
<!-- Status Bar (iOS Style) -->
<div class="h-11 w-full flex items-center justify-between px-8 pt-4">
<span class="text-sm font-semibold">9:41</span>
<div class="flex gap-1.5 items-center">
<span class="material-icons text-[18px]">signal_cellular_alt</span>
<span class="material-icons text-[18px]">wifi</span>
<span class="material-icons text-[18px]">battery_full</span>
</div>
</div>
<!-- Header -->
<header class="flex items-center justify-between px-6 py-4">
<button class="w-10 h-10 flex items-center justify-center rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300">
<span class="material-icons">chevron_left</span>
</button>
<h1 class="text-lg font-bold tracking-tight">Registrar Cosecha</h1>
<div class="w-10"></div> <!-- Placeholder for layout balance -->
</header>
<!-- Progress Stepper -->
<div class="px-6 py-2">
<div class="flex items-center gap-2">
<div class="h-1.5 flex-1 bg-primary rounded-full"></div>
<div class="h-1.5 flex-1 bg-primary/20 rounded-full"></div>
<div class="h-1.5 flex-1 bg-primary/20 rounded-full"></div>
<div class="h-1.5 flex-1 bg-primary/20 rounded-full"></div>
</div>
<p class="text-[10px] font-bold text-primary uppercase mt-2 tracking-widest">Paso 1: Recolección de la cosecha</p>
</div>
<!-- Main Content (Form) -->
<main class="flex-1 overflow-y-auto px-6 py-4 space-y-6">
<!-- Hero Image/Graphic -->
<div class="relative h-32 w-full rounded-2xl overflow-hidden mb-6">
<img class="w-full h-full object-cover" data-alt="Close up of a ripe yellow cocoa pod" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBauwPrRfvqyp-MFsQfoPRhFL7KrlYRavesJJcKPmF1R8m-IQm2sx54TKZyG_Of4HX5aaHmUo5U87eTaz11e6fYlhs-xV3ZZKHcsZA1loxPjoT3cKRrcTNS2VGyUFgF1eh-JdIOEwaOM4-mKv98q3Gk0ApzDmbM1evYuW3jw2xYEfEavkN8to8YHd4xqM1e9t3P0ZPJ2tO5XIXsSpEYo4CWupY9fHev5_cn3mWN5Ek8Ob-VbSzPYCUg8Pisob8TdhWqXyXrX8ID40HJ"/>
<div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent flex items-end p-4">
<span class="text-white text-sm font-medium">Trazabilidad de la Región de Urabá</span>
</div>
</div>
<!-- Fields Group -->
<section class="space-y-5">
<!-- Harvest Date -->
<div class="space-y-1.5">
<label class="text-xs font-semibold text-slate-500 dark:text-slate-400 ml-1 uppercase tracking-wider">Fecha de cosecha</label>
<div class="relative">
<input class="w-full bg-slate-50 dark:bg-slate-800/50 border-slate-200 dark:border-slate-700 rounded-xl px-4 py-3.5 text-slate-900 dark:text-white focus:ring-primary focus:border-primary" type="date" value="2023-10-27"/>
<span class="material-icons absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">calendar_today</span>
</div>
</div>
<!-- Lot ID -->
<div class="space-y-1.5">
<label class="text-xs font-semibold text-slate-500 dark:text-slate-400 ml-1 uppercase tracking-wider">Lote / Parcela ID</label>
<div class="relative">
<select class="w-full appearance-none bg-slate-50 dark:bg-slate-800/50 border-slate-200 dark:border-slate-700 rounded-xl px-4 py-3.5 text-slate-900 dark:text-white focus:ring-primary focus:border-primary">
<option>Parcela A - Aldea Genes</option>
<option>Parcela B - parte alta</option>
<option>Parcela C - llanura</option>
</select>
<span class="material-icons absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">expand_more</span>
</div>
</div>
<!-- Cocoa Variety -->
<div class="space-y-1.5">
<label class="text-xs font-semibold text-slate-500 dark:text-slate-400 ml-1 uppercase tracking-wider">Variedad de cacao</label>
<div class="flex gap-2">
<button class="flex-1 py-3 px-2 rounded-xl border-2 border-primary bg-primary/5 text-primary text-sm font-bold flex flex-col items-center gap-1">
<span class="text-[10px] opacity-70">HIBRIDO</span>
                            CCN51
                        </button>
<button class="flex-1 py-3 px-2 rounded-xl border-2 border-slate-200 dark:border-slate-700 text-slate-500 dark:text-slate-400 text-sm font-bold flex flex-col items-center gap-1">
<span class="text-[10px] opacity-70">CLON</span>
                            ICS95
                        </button>
<button class="flex-1 py-3 px-2 rounded-xl border-2 border-slate-200 dark:border-slate-700 text-slate-500 dark:text-slate-400 text-sm font-bold flex flex-col items-center gap-1">
<span class="text-[10px] opacity-70">OTRO</span>
                            Mezclado
                        </button>
</div>
</div>
</section>
<!-- Quality Control Checklist -->
<section class="space-y-3">
<div class="flex items-center gap-2 mb-2">
<span class="material-icons text-primary text-sm">verified</span>
<h2 class="text-sm font-bold uppercase tracking-wider text-slate-600 dark:text-slate-300">Control de calidad</h2>
</div>
<div class="space-y-2">
<label class="flex items-center p-4 bg-slate-50 dark:bg-slate-800/30 border border-slate-100 dark:border-slate-700/50 rounded-xl cursor-pointer group active:scale-[0.98] transition-transform">
<input checked="" class="w-5 h-5 rounded text-primary border-slate-300 focus:ring-primary focus:ring-offset-0 bg-white" type="checkbox"/>
<span class="ml-3 text-sm font-medium text-slate-700 dark:text-slate-200">Solo se seleccionan frutas maduras</span>
</label>
<label class="flex items-center p-4 bg-slate-50 dark:bg-slate-800/30 border border-slate-100 dark:border-slate-700/50 rounded-xl cursor-pointer group active:scale-[0.98] transition-transform">
<input class="w-5 h-5 rounded text-primary border-slate-300 focus:ring-primary focus:ring-offset-0 bg-white" type="checkbox"/>
<span class="ml-3 text-sm font-medium text-slate-700 dark:text-slate-200">Corte limpio (cojín floral protegido)</span>
</label>
</div>
</section>
<div class="h-20"></div> <!-- Bottom spacing -->
</main>
<!-- Fixed Footer Action -->
<footer class="absolute bottom-0 left-0 right-0 p-6 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md border-t border-slate-100 dark:border-slate-800">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 flex items-center justify-center gap-2 group">
                Register &amp; Continue to Shelling
                <span class="material-icons text-sm group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
<!-- iOS Home Indicator -->
<div class="w-32 h-1.5 bg-slate-200 dark:bg-slate-700 rounded-full mx-auto mt-6"></div>
</footer>
</div>
</body></html>
